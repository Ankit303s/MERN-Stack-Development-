<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="7_positional.css">
</head>
<body>
    <div class="boxa">
        Box 1A
        <div class="boxb">
            Box 1B
        </div>
    </div>

    <p>Relative Positioin</p>
    <small>Relative to parent tag</small>
    <div class="boxa">
        Box 2A
        <div class="boxb" id="box2b">
            Box 2B
        </div>
    </div>

    <p>Absolute Positioin</p>
    <small>Absolute against body tag</small>
    <div class="boxa">
        Box 3A
        <div class="boxb" id="box3b">
            Box 3B
        </div>
    </div>

    <p>Fixed Positioin</p>
    <!-- <small>Absolute against body tag</small> -->
    <div class="boxa">
        Box 4A
        <div class="boxb" id="box4b">
            Box 4B
        </div>
    </div>

    <div class="main">
        <div class="1a box"></div>
        <div class="2a box" style="border-radius: 50%;"></div>
        <div class="3a box"></div>
        <div class="4a box" style="border-radius: 50%;"></div>
        <div class="5a box"></div>
        <div class="6a box" style="border-radius: 50%;"></div>
        <div class="7a box"></div>
        <div class="8a box" style="border-radius: 50%;"></div>
        <div class="9a box"></div>
    </div>
</body>
</html>
